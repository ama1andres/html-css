<!DOCTYPE html>
<head>
    <title>Fresh Fruits E-commerce</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
            <!-- Encabezado con barra de navegacion -->

        <nav class="navbar contain">
            <div class="nav-main">
                <img src="file://C:\Users\andre\Desktop\lyfter andres\images\logo.png" alt="logo" class="brand-image">
                <button class="nav-button">Contact</button>
            </div>
            <div class="nav-icons">
                <button class="icon-button"><img src="file://C:\Users\andre\Desktop\lyfter andres\images\cont.png" alt="Cart" class="nav-icon"></button>
            </div>
        </nav>
    </header>
        <!-- mango shop -->

    <section class="poster contain">
        <div class="poster-content">
            <p class="sup-text">Fresh for the Season</p>
            <p class="main-text">Organic Mango</p>
            <button class="shop-button">Shop Now</button>
        </div>
        <img src="file://C:\Users\andre\Desktop\lyfter andres\images\mango.png" alt="Seasonal Fruit" class="poster-image">
    </section>
        <!-- catalogo -->

    <main class="catalog contain">
        <div class="title-container">
            <p class="main-title">Our Best Fruits</p>
            <p class="sub-title">Discover the Freshest Picks</p>
        </div>
        <div class="product-rows">
            <div class="product">
                <img src="file://C:\Users\andre\Desktop\lyfter andres\images\frutas.png" alt="Product 1" class="product-image">
                <div class="product-info">
                    <span class="info-name">Organic Banana</span>
                    <span class="price">$2.00 / lb</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="contain">
        <form class="contact-form">
            <label for="email">Subscribe for updates</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Send</button>
        </form>
    </footer>
</body>
</html>
