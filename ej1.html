<!DOCTYPE html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>Manipulate a List</h1>
    <button id="add-item">Add Item</button>
    <button id="clear-list">Clear List</button>
    <!-- Lista ordenada -->
    <ol id="item-list"></ol>

    <script>
        var addButton = document.getElementById("add-item");
        var clearButton = document.getElementById("clear-list");
        var list = document.getElementById("item-list");
        var count = 0; // Contador 

        addButton.onclick = function() {
            count++; 
            var newItem = document.createElement("li"); 
            newItem.textContent = "Item " + count; 
            list.appendChild(newItem); 
        };

        
        clearButton.onclick = function() {
            list.innerHTML = ""; // Borrar todos los elementos
            count = 0; 
        };
    </script>
</body>
</html>
